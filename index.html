<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Identificateur d'espèce de chien</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
	</head>
	<body>
		<div class="container my-3">
			<h2>
				<i class="fas fa-dog text-brown"></i>
				Identificateur d'espèce de chien
				<i class="fas fa-paw text-brown"></i>
			</h2>
			<p>Veuillez importer une image pour procéder à la reconnaissance.</p>
			<form method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="dog_picture" class="btn btn-dark bg-brown mb-0">
						<i class="fas fa-download"></i>
						Déposer une image de chien
						<i class="fas fa-dog"></i>
					</label>
					<input
						id="dog_picture"
						type="file"
						name="dog_picture"
						accept="image/png, image/jpeg, image/bmp, image/gif"
						required
					/>
					<div id="img-place"></div>
				</div>
				{% if error %}
				<p class="alert alert-danger" role="alert">{{ error }}</p>
				{% endif %}
				<div class="mb-3">
					<button type="submit" class="btn btn-success">
						<i class="fas fa-play"></i> Tester
					</button>
				</div>
			</form>
			{% if breed %}
			<p class="alert alert-success" role="alert">Ce chien est un {{ breed }}</p>
			{% endif %}
		</div>

		<script
			src="{{ url_for('static', filename='script.js') }}"
			charset="utf-8"
		></script>
	</body>
</html>
