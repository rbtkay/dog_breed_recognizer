<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Identificateur d'espèce de chien</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
	</head>
	<body>
		<div class="container my-3">
			<h2>
				<i class="fas fa-dog text-brown"></i>
				Identificateur d'espèce de chien
				<i class="fas fa-paw text-brown"></i>
			</h2>
			<p>Veuillez importer une image pour procéder à la reconnaissance.</p>
			<form method="post" id="post-img" enctype="multipart/form-data">
				<div class="form-group mb-3">
					<label for="dog-picture" class="btn btn-dark bg-brown mb-0">
						<i class="fas fa-download"></i>
						Déposer une image de chien
						<i class="fas fa-dog"></i>
					</label>
					<input
						id="dog-picture"
						type="file"
						name="dog_picture"
						accept="image/png, image/jpeg, image/bmp, image/gif"
						required
					/>
					<div id="img-place"></div>
				</div>
				<div id="result-page"></div>
				<div class="mb-3">
					<button type="submit" class="btn btn-success">
						<div id="loader" class="spinner-border d-none" role="status">
							<span class="sr-only">Loading...</span>
						</div>
						<i class="fas fa-play" id="action-icon"></i> Tester
					</button>
				</div>
			</form>
		</div>

		<script
			src="{{ url_for('static', filename='script.js') }}"
			charset="utf-8"
		></script>
	</body>
</html>
